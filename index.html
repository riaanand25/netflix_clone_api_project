<html lang="en">
<head>

    <title>Netflix Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>
        <div class="content">
            <h1>Pen Tor</h1>
            <p>A successful man at a publishing company tries to rekindle his romance with an ex-girlfriend as tho...

            <div class="btn-grp">

            </div>
        </div>
    </header>
<!------------------------------ 1------------------------------------- -->

    <section class="Netflix-section">
        <h2>NETFLIX ORIGINALS</h2>

    </section>

    <section class="Trending_section">
        <h2>TRENDING NOW</h2>

        </div>
    </section>
